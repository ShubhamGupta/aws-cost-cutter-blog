<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.title }} – {{ site.description }}</title>
    {% seo %}
    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png">
    <meta name="google-site-verification" content="Q53IPBRTcfv-5d0d_4UjXHWPU_E-cuhSoe1YNqwuYBI" />

    <meta name="theme-color" content="#673AAC">
  </head>

  <body>
    <div class="container">
      <div class="wrapper-masthead">
        <div class="">
          <header class="masthead clearfix">
            <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

            <div class="site-info">
              <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
              <p class="site-description">{{ site.description }}</p>
            </div>

            <nav>
              <a href="https://awscostguide.notion.site/AWS-Cost-Optimisation-Guide-b1651484bec845719669dc51d6326100">The Handbook</a>
            </nav>
          </header>
        </div>
      </div>

      <div id="main" role="main" class="">
        {{ content }}
      </div>

      <div class="wrapper-footer">
        <div class="">
          <footer class="footer">
            {% include svg-icons.html %}
          </footer>
        </div>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
